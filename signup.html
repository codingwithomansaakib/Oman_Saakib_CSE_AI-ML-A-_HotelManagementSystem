<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-25 border p-4 shadow">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form id="signupForm">
            <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        <div id="otpSection" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button id="verifyOtpBtn">Verify OTP</button>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            console.log("üîç Sending Data:", { name, email, password }); 

            try {
        const response = await fetch("http://localhost:5000/signup", { // Corrected URL
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password })
        });
        
        console.log("üì® Raw Response:", response);

        const data = await response.json();
        console.log("‚úÖ Parsed Response:", data); // Check response in the console

        if (response.ok) {
            alert("‚úÖ Signup successful! Please login.");
            window.location.href = "login.html"; // Redirect to login page
        } else {
            alert("‚ùå Error: " + data.msg);
        }
    } catch (error) {
        alert("‚ùå Network error: Could not connect to the server.");
        console.error("Signup Error:", error);
    }
});
// OTP Verification Handler
document.getElementById("verifyOtpBtn").addEventListener("click", async function () {
    const email = document.getElementById("signupEmail").value;
    const otp = document.getElementById("otpInput").value;
    const name = document.getElementById("signupName").value;
    const password = document.getElementById("signupPassword").value;

    try {
        const response = await fetch("http://localhost:5000/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, otp, name, password })
        });

        const data = await response.json();
        if (response.ok) {
            alert("‚úÖ Signup successful! Please login.");
            window.location.href = "login.html"; // Redirect to login
        } else {
            alert("‚ùå Invalid OTP. Please try again.");
        }
    } catch (error) {
        alert("‚ùå Network error: Could not connect to the server.");
    }
});
    </script>
</body>
</html>
